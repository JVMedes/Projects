<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Timer</title>

    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/nav.css">

    <style>
        body{
            margin: 0%;
        }
        .simpleBox{
            width: 100px;
            height: 100px;
            background-color: aqua;
            display: inline;
        }
        #tmIndicator{
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="tmIndicator"></div>
    <center>
        <button id="twentyFive" onclick="Timer(25)">25 mins</button>
        <button id="five">5 mins</button>
    </center>
    <div id="content">

    </div>

    <div id="footer" class="black_white_theme">
        hello
    </div>
    
    <script>
        /* Unit of Time 300000
            1 seconds = 1000
            1 minutes = 60000
            1 hour = 3600000
        */
        class TimerEnty{
            contentElement = "content";
            indicatorElement = "tmIndicator";

            constructor(minutes, btnId)
            {
                this.minutes = minutes;
                this.btnId = btnId;

                this.OnClick = () =>
                {

                    let timeStopIndicator = document.getElementById(this.indicatorElement);
                    timeStopIndicator.style.backgroundColor = "green";

                    document.getElementById(this.btnId).onclick = this.timerStarts.bind(this);
                }
            }

            timerStarts(){
                setTimeout(() =>
                {
                    this.addDiv();
                }, this.minutes * 60000);
            }
            addDiv()
            {
                let timeStopIndicator = document.getElementById(this.indicatorElement);
                timeStopIndicator.style.backgroundColor = "red";

                let contentDiv = document.getElementById(this.contentElement);
                let divBox = document.createElement("div");
                
                divBox.className = "simpleBox";
                divBox.innerHTML = "" + Math.random(); 
                divBox.onclick = () => { divBox.remove(); } ;
                contentDiv.appendChild(divBox);

                console.log("hello");

            }
        }

        const fiveMns = new TimerEnty(5,"five");123
        fiveMns.OnClick();

        const twentyFiveMns = new TimerEnty(25,"twentyFive");
        fiveMns.OnClick();
    </script>
</body>
</html>
